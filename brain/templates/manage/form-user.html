{% extends "layout.html" %}
{% block content %}

<section class="content-header">
      <h1>
        Developer
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Configuration</a></li>
        <li class="active">Developer</li>
      </ol>
    </section>

<section class="content">

    <!-- message-processor -->


    <!-- Default box -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Form</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>

        <form role="form" method="POST" th:object="${developer}" th:action="@{/configuration/developer/form}">
        	<div class="box-body">
          		<div class="form-group">
                  <label for="name">Name *</label>
                  <input type="text" class="form-control" id="name" required="required" th:field="*{name}">
                  <span class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"><i class="fa fa-times-circle-o"></i>Error</span>
                </div>
                <div class="form-group">
                  <label for="email">Email *</label>
                  <input type="email" class="form-control" id="email" required="required" th:field="*{email}">
                  <span class="text-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"><i class="fa fa-times-circle-o"></i>Error</span>
                </div>
                <div class="form-group">
                	<label for="organization">Organization</label>
                	<select id="organization" class="form-control" th:field="*{organization}">
					  <option th:each="organization : ${organizations}" th:value="${organization.id}" th:text="${organization.name}" />
					</select>
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <select class="form-control" th:field="*{active}">
                    <option th:value="true" th:text="Active"></option>
                    <option th:value="false" th:text="Deactive"></option>
                  </select>
                </div>
        	</div>
        	<div class="box-footer">
        		<input type="hidden" id="internal" th:field="*{internal}" />
                <button type="submit" class="btn btn-primary pull-right" style="width: 100px;">Submit</button>
                <a th:href="@{/configuration/developer}">
                	<button type="button" class="btn btn-default pull-right" style="width: 100px; margin-right: 5px;">Back</button>
                </a>
            </div>
        </form>
      </div>
      <!-- /.box -->

</section>

{% endblock %}
